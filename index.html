<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" type="text/css" href="style1.css">
    <link href="https://fonts.googleapis.com/css2?family=Georama:wght@300&display=swap" rel="stylesheet"> 
    <title>Window Object Method</title>
    <script>
      var myWindow;
      function openWindow() {
        myWindow = window.open("", "", "height=100,width=100");
      }
      function resizeWin() {
        myWindow.resizeTo(500, 500);
        myWindow.focus();
      }
      function moveBy() {
        myWindow.moveTo(1000, 1000);
      }
      function winClose() {
        if (confirm("Do you really want to close browser ?")) myWindow.close();
      }
    </script>
  </head>
  <body>
      <h1>Example of Javascript Window Object Methods</h1> 
      <div class="button_cont" align="center">
      <button class="example_e" onclick="openWindow()">
        Create Window
      </button>
      <button class="example_e" onclick="resizeWin()">Resize Window</button>
      <button class="example_e" onclick="moveBy()">Move</button>
      <button class="example_e" onclick="winClose()">Close</button></div>
  </body>
</html>
